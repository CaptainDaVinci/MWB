<html>
  <head>
    <title>MWB</title>
    <script>
      function clicked() {
        var d = document.getElementById('count');
        d.innerHTML = Number(d.innerHTML) + 1;
      }
    </script>
  </head>
  <body>
    <h3>We are learning javascript</h3>
    <p>Count is</p>
    <p id='count'>0</p>
    <button onclick="clicked()">Increase count</button>

    <!-- Assignment: Try adding a decrease count button as well! -->

  </body>
</html>
